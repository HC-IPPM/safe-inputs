apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# operator name-spaced resources, configured to manage a mongo resource in the api namespace
namespace: mongodb-operator
resources:
  - namespace.yaml
  - crd
  - rbac
  - manager
patches:
  - target:
      kind: Deployment
      name: mongodb-kubernetes-operator
    # patching for a) resource requests and b) to set the operator's WATCH_NAMESPACE env var to the namespace(s) where mongo resources are deploying
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: mongodb-kubernetes-operator
      spec:
        template:
          spec:
            containers:
              - name: mongodb-kubernetes-operator
                resources:
                  requests:
                    cpu: 300m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                env:
                  - name: WATCH_NAMESPACE
                    value: api
                    valueFrom: null
              - name: istio-proxy
                image: auto
                resources:
                  requests:
                    cpu: 100m
                    memory: 112Mi
                securityContext:
                  allowPrivilegeEscalation: false
