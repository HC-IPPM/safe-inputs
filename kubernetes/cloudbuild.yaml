steps:
  - id: 'Generate manifests'
    name: 'gcr.io/cloud-builders/gcloud@sha256:2b619887c72ef53f2ef285f0bf091b80fb73823729d78dc19f888893a6cc0211'
    dir: kubernetes
    script: |
      #!/usr/bin/env bash
      set -euxo pipefail

      # mirror kustomize-controller build options
      kustomize_flags=("--load-restrictor=LoadRestrictionsNone")
      kustomize_config="kustomization.yaml"

      echo "INFO - Generating kustomize overlays"
      find . -type f -name $kustomize_config -print0 | while IFS= read -r -d $'\0' file;
        do
          echo "INFO - Generating kustomization ${file/%$kustomize_config}"
          kustomize build "${file/%$kustomize_config}" "${kustomize_flags[@]}" >> /workspace/resources.yaml
          echo "---" >> /workspace/resources.yaml
      done

  - id: Validate schema
    name: 'gcr.io/cloud-builders/docker@sha256:62d76e01a0f132d6614ac5cf066530943814c025aaca151e9d71cf8cc13ab1b1'
    dir: kubernetes
    script: |
      #!/bin/sh
      set -e
      docker run \
      --rm \
      -v /workspace/resources.yaml:/tmp/resources.yaml \
      ghcr.io/yannh/kubeconform:latest-alpine \
      -strict \
      -schema-location=default \
      -schema-location='https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' \
      -verbose \
      -skip='Secret, CustomResourceDefinition' \
      -summary \
      /tmp/resources.yaml

  - id: Validate compliance
    name: 'cgr.dev/chainguard/kyverno-cli:latest@sha256:4d22d6df90fe2a5968b56e9b4be55486b3114a5659a4b850369c3b6824d2212e'
    args:
      - apply
      - ./policies/
      - -r=/workspace/resources.yaml
      - --table
      - --detailed-results
    env:
      # avoid disk writes from cosign
      - SIGSTORE_NO_CACHE=true

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
