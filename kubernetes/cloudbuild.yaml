steps:
  - id: 'Generate manifests'
    name: 'gcr.io/cloud-builders/gcloud@sha256:7f4e51baeffcb26e45a83b446c515ee2b3ebf0c2577e5b6e63f9803eb4a7c64b'
    dir: kubernetes
    script: |
      #!/usr/bin/env bash
      set -euxo pipefail

      # mirror kustomize-controller build options
      kustomize_flags=("--load-restrictor=LoadRestrictionsNone")
      kustomize_config="kustomization.yaml"

      echo "INFO - Generating kustomize overlays"
      find . -type f -name $kustomize_config -print0 | while IFS= read -r -d $'\0' file;
        do
          echo "INFO - Generating kustomization ${file/%$kustomize_config}"
          kustomize build "${file/%$kustomize_config}" "${kustomize_flags[@]}" >> /workspace/resources.yaml
          echo "---" >> /workspace/resources.yaml
      done

  - id: Validate schema
    name: 'ghcr.io/yannh/kubeconform:latest-alpine@sha256:47141997365b1f6aa914b2e801cb9772b94c2696c279e2046a4517d5bfd8a09a'
    dir: kubernetes
    args:
      - -skip=Secret
      - -strict
      - -ignore-missing-schemas
      - -schema-location=default
      - >-
        -schema-location=
        'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json'
      - -verbose
      - /workspace/resources.yaml

  - id: Validate compliance
    name: 'cgr.dev/chainguard/kyverno-cli:latest@sha256:35cda78f2502865c161655f32b03ea032f17f0ad12426c2840b814a4be85e8f8'
    args:
      - apply
      - ./policies/
      - -r=/workspace/resources.yaml
      - --table
      - --detailed-results
    env:
      # avoid disk writes from cosign
      - SIGSTORE_NO_CACHE=true

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
