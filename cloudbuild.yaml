  - id: generate-sbom-if-main
    name: 'gcr.io/cloud-builders/docker'
    dir: ui
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo $BRANCH_NAME
        if [[ "$BRANCH_NAME" == "main" ]]
        then
          docker run --rm -v /workspace:/workspace anchore/syft:latest /workspace -o cyclonedx-json > /workspace/sbom.json
        else
          exit 0
        fi

  - id: upload-sbom-to-gcs-bucket-if-main
    name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "$BRANCH_NAME" == "main" ]]
        then
          gsutil cp /workspace/sbom.json gs://safe-inputs-outputs/SBOM/SBOM-${COMMIT_SHA}.json
        else
          exit 0
        fi
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
# To run locally: gcloud builds submit --config ./cloudbuild.yaml --substitutions=BRANCH_NAME=main,COMMIT_SHA=abc1234
