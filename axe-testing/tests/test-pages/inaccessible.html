<!doctype html>
<html>
  <head>
    <title>Inaccessible Page</title>
  </head>
  <body>
    <h1>Inaccessible Page</h1>
    <p style="color: red">
      This text is only styled with color and has no ARIA labels.

    <img src="example.jpg" />

  </body>
