apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-virtual-service
  namespace: api
spec:
  hosts:
    - '*'
  gateways:
    - istio-ingress/public-gateway
  http:
    - name: gateway-to-api
      match:
        - uri:
            prefix: /graphql
        - uri:
            prefix: /auth
      route:
        - destination:
            host: api.api.svc.cluster.local
